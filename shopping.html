<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - NoodleHouse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">NoodleHouse</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="index.html#delivery">Delivery</a>
                <a href="index.html#menu">Menu</a>
                <a href="contact.html">Contact</a>
                <a href="shopping.html" class="cart-link">
                    <i data-lucide="shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Shopping Cart Content -->
    <div class="shopping-cart-page">
        <div class="container">
            <h1>Your Cart</h1>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="btn-primary btn-large checkout-btn">
                    Proceed to Checkout
                </button>
            </div>
            <div id="emptyCart" class="empty-cart">
                <i data-lucide="shopping-bag" class="empty-cart-icon"></i>
                <p>Your cart is empty</p>
                <a href="index.html#menu" class="btn-primary">View Menu</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h3>NoodleHouse</h3>
                    <p>Authentic Asian noodles delivered to your door</p>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>123 Noodle Street</p>
                    <p>San Francisco, CA 94110</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#"><i data-lucide="instagram"></i></a>
                        <a href="#"><i data-lucide="facebook"></i></a>
                        <a href="#"><i data-lucide="twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 NoodleHouse. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Load cart items from localStorage
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.style.display = 'none';
                document.querySelector('.cart-summary').style.display = 'none';
                emptyCart.style.display = 'flex';
                return;
            }

            cartItems.style.display = 'grid';
            document.querySelector('.cart-summary').style.display = 'block';
            emptyCart.style.display = 'none';

            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p class="price">$${item.price.toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart('${item.id}')">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `$${total.toFixed(2)}`;
            updateCartCount();
            lucide.createIcons();
        }

        // Update item quantity
        function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(itemId);
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        // Remove item from cart
        function removeFromCart(itemId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            loadCartItems();
        }

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>
</html>
